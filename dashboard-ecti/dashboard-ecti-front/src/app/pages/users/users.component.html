<!-- src/app/pages/users/users.component.html -->

<h1>Recherche des adhérents</h1>

<input
  type="text"
  [(ngModel)]="search"
  (ngModelChange)="onSearch()"
  placeholder="Rechercher…"
  class="search-input"
/>

<div class="table-wrapper">
  <table class="adh-table" *ngIf="filtered.length; else noData">
    <thead>
      <tr>
        <th>Expert (n°)</th>
        <th>Nom</th>
        <th>Pays</th>
        <th>Code postal</th>
        <th>Email</th>
        <th>Portable</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let adh of filtered">
        <td>{{ adh.numexp }}</td>
        <td>{{ adh.nom    }}</td>
        <td>{{ adh.pays   }}</td>
        <td>{{ adh.copos  }}</td>
        <td>{{ adh.emel   || '—' }}</td>
        <td>{{ adh.telpor || '—' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <p class="no-data">Aucun adhérent trouvé.</p>
</ng-template>
