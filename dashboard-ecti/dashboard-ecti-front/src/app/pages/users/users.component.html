<!-- src/app/pages/users/users.component.html -->
<div class="card">
    <h2>Liste des utilisateurs</h2>
    <table mat-table [dataSource]="users" class="table-container">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let u">{{ u.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let u">{{ u.nom }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id','nom']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','nom'];"></tr>
    </table>
  </div>
